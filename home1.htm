<title>Bhagabanpur Gram Panchayat | Malda</title>
<style>
:root {
  --primary: #0c2340;   /* Deep Navy Blue */
  --secondary: #b8860b; /* Golden Accent */
  --light: #f9fafc; 
  --text: #1a1a1a;
}
body {
  margin: 0;
  font-family: "Merriweather", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(to bottom, #ffffff, #f4f7fb);
  color: var(--text);
  padding-top: 220px; /* Space for fixed header */
}

/* Header */
.welcome {
  background: linear-gradient(135deg, var(--primary), #1d3557, var(--primary));
  background-size: 400% 400%;
  color: white;
  padding: 1.5rem 1rem 2.5rem;
  text-align: center;
  border-bottom: 6px solid var(--secondary);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  animation: gradientBG 18s ease infinite;
}

/* Gradient animation */
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Animated Text */
.animated-header {
  font-size: 2.2rem;
  font-weight: 900;
  letter-spacing: 1px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6), 0 0 15px rgba(255,215,0,0.6);
  animation: floatText 3s ease-in-out infinite;
}

.animated-subheader {
  font-size: 1.3rem;
  margin-top: 0.3rem;
  font-weight: 600;
  color: #f1f1f1;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
  animation: floatText 3s ease-in-out infinite 0.2s;
}

.animated-info {
  font-size: 1rem;
  margin-top: 0.5rem;
  color: #f8f8f8;
  opacity: 0.95;
  animation: floatText 3s ease-in-out infinite 0.4s;
}

@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
}

/* 3D Oval Frames */
.official-frame {
  position: absolute;
  top: 15px;
  width: 100px;
  height: 130px;
  border-radius: 50% / 40%;
  border: 3px solid var(--secondary);
  box-shadow: 0 6px 15px rgba(0,0,0,0.5), inset 0 2px 6px rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.1);
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.official-frame:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.7), inset 0 4px 8px rgba(255,255,255,0.5);
}

.executive { left: 180px; }
.prodhan { right: 180px; }

.frame-label {
  position: absolute;
  top: 160px;   /* shifted down */
  width: 120px;
  text-align: center;
  font-size: 0.85rem;
  font-weight: 600;
  color: #ffd700;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
}
.executive-label { left: 180px; }
.prodhan-label { right: 180px; }

/* Slideshow Module */
.slideshow {
  max-width: 1200px;
  margin: 1.5rem auto 2rem;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  border: 2px solid var(--secondary);
}

.slideshow iframe {
  width: 100%;
  border: none;
  min-height: 420px;
  background: #fff;
}

/* Dashboard Grid */
.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
  gap: 1.2rem;
  padding: 1.2rem 1.5rem 2rem;
  max-width: 1200px;
  margin: auto;
}
.module {
  border-radius: 12px;
  overflow: hidden;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  border: 1px solid #e0e0e0;
}
.module h3 {
  margin: 0;
  padding: 0.8rem 1rem;
  background: var(--primary);
  color: #ffd700;
  font-size: 1rem;
  font-weight: 600;
  border-bottom: 2px solid var(--secondary);
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}
.module iframe {
  border: none;
  flex-grow: 1;
  min-height: 260px;
  background: #fafafa;
}

/* Footer */
.footer {
  text-align: center;
  padding: 1.2rem;
  font-size: 0.9rem;
  color: #fff;
  border-top: 4px solid var(--secondary);
  margin-top: 1.5rem;
  background: var(--primary);
  font-weight: 500;
}
</style>
</head>
